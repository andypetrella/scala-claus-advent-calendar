@(s:String)(implicit code:List[(String, Int)])
@success(code) {
    <div class="well">
        <h1>Object Oriented</h1>
        <p>So why not having first class object</p>
        <p>Which are simply singletons, and thus defines static properties and functions</p>
        <p>@Html(s)</p>
    </div>
}
