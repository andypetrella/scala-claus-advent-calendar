@(s:String)(implicit code:List[(String, Int)])
@success(code) {
    <h1>Scala and the JVM</h1>
    <div class="well">
        <p>As we just saw, we are running or old jvm</p>
        <p>But also we aren't restricted to the jdk</p>
        <p>Given that we can compute the date and show it:</p>
        <date>
            @s
        </date>
    </div>
}
